<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Hello Shopping</title>
    <link rel="icon" href="/image/logo.png">
</head>
<body>
    <header>
        <div class="header-1">
            <a href="#" class="logo"><i class="fa fa-shopping-basket" aria-hidden="true"></i>TechnoShop</i></a>
            <form action="" class="search-box-container">
             <input type="search" id="search-box" placeholder="search here">
             <label for="search-box" class="fa fa-search"></label>
         </form>
        </div>
    <div class="header-2">
        
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#category">Category</a>
            <a href="#product">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    <div class="icons">
        <a href="#" class="fa fa-heart  "></a>
        <a href="#" class="fa fa-users "></a>
        <a href="#" class="fa fa-sign-in "></a>
    </div>
    </div>
    </header>
    


<!--section 1-->

<section id="home">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/image/image1.jpg" class="d-block w-100" alt="..." height="650px">
          </div>
          <div class="carousel-item">
            <img src="/image/image2.jpg" class="d-block w-100" alt="..." height="650px">
          </div>
          <div class="carousel-item">
            <img src="/image/image3.jpg" class="d-block w-100" alt="..." height="650px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>
 
<section class="shopping-card">
    <div class="total-price-container">
      <span>Total Price :</span>
      <span class="total-price"> 0 </span>
      <span>$</span>
    </div>
    <div class="cards-container">
      <!-- Product 1 -->
      <div class="card" style="width: 15rem">
        <img
          src="./image/produit4.jpg"
          class="card-img-top"
          alt="baskets"
        />
        <div class="card-body">
          <h5 class="card-title">S21+ULTRA</h5>
          
          <span class="unit-price">200 </span><span>$</span>
        </div>
        <div class="card-body">
          <i class="fa fa-plus-circle plus-btn"></i>
          <span class="qute"> 0 </span>
          <i class="fa fa-minus-circle minus-btn"></i>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <i class="fa fa-trash"></i>
            <i class="fa fa-heart"></i>
          </li>
        </ul>
      </div>

      <!-- Product 2 -->
      <div class="card" style="width: 15rem">
        <img src="./image/produit5.jpg" class="card-img-top" alt="socks" />
        <div class="card-body">
          <h5 class="card-title">MONTRE</h5>
          
          <span class="unit-price">20 </span><span>$</span>
        </div>
        <div class="card-body">
          <i class="fa fa-plus-circle plus-btn"></i>
          <span class="qute"> 0 </span>
          <i class="fa fa-minus-circle minus-btn"></i>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <i class="fa fa-trash"></i>
            <i class="fa fa-heart"></i>
          </li>
        </ul>
      </div>

      <!-- Product 3 -->
      <div class="card" style="width: 15rem">
        <img src="./image/produit2.png" class="card-img-top" alt="bag" />
        <div class="card-body">
          <h5 class="card-title">KIT B</h5>
          
          <span class="unit-price">10 </span><span>$</span>
        </div>
        <div class="card-body">
          <i class="fa fa-plus-circle plus-btn"></i>
          <span class="qute"> 0 </span>
          <i class="fa fa-minus-circle minus-btn"></i>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <i class="fa fa-trash"></i>
            <i class="fa fa-heart"></i>
          </li>
        </ul>
      </div>
    </div>
  </section>
</main>


    
 







   
 
<script src="/javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
